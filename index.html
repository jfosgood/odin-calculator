<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="display-screen">
                    <h4>8008</h4>
                </div>
            </div>
            <div class="key-pad">
                <div class="operators">
                    <div class="clear-btn-container">
                        <button id="clear-btn">C</button>
                    </div>
                    <div class="multiplication-btn-container">
                        <button id="multiplication-btn">X</button>
                    </div>
                    <div class="division-btn-container">
                        <button id="division-btn">%</button>
                    </div>
                    <div class="subtraction-btn-container">
                        <button id="subtraction-btn">-</button>
                    </div>
                    <div class="addition-btn-container">
                        <button id="addition-btn">+</button>
                    </div>
                </div>
                <div class="num-buttons">
                    <div class="seven-btn-container">
                        <button id="7">7</button>
                    </div>
                    <div class="eight-btn-container">
                        <button id="8">8</button>
                    </div>
                    <div class="nine-btn-container">
                        <button id="9">9</button>
                    </div>
                    <div class="4-btn-container">
                        <button id="4">4</button>
                    </div>
                    <div class="5-btn-container">
                        <button id="5">5</button>
                    </div>
                    <div class="six-btn-container">
                        <button id="6">6</button>
                    </div>
                    <div class="one-btn-container">
                        <button id="1">1</button>
                    </div>
                    <div class="two-btn-container">
                        <button id="2">2</button>
                    </div>
                    <div class="three-btn-container">
                        <button id="3">3</button>
                    </div>
                    <div class="zero-btn-container">
                        <button id="0">0</button>
                    </div>
                    <div class="decimal-btn-container">
                        <button id="decimal">.</button>
                    </div>
                    <div class="equals-btn-container">
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
